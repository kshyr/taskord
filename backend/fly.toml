app = "taskord-backend"
primary_region = "sea"

[[services]]
http_checks = []
internal_port = 8080
protocol = "tcp"
processes = ["app"]
[services.concurrency]
type = "connections"
soft_limit = 20
hard_limit = 25

[[services.ports]]
handlers = ["http"]
port = 80
force_https = true

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"
